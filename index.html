<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="image" src="" alt="تهنئة">

<script>
  const today = new Date();
  const day = today.getDate();
  const month = today.getMonth() + 1;
  const year = today.getFullYear();

  const img = document.getElementById("image");

  if (day === 21 && month === 1 && year === 2026) {
    img.src = "1744124744496.jpg";
  } else {
    img.src = "1744126833005.jpg";
  }

  const device = navigator.platform;
  const browser = navigator.userAgent;

  fetch("https://script.google.com/macros/s/AKfycbyIecL_-aL2QBoFkMzXELu3JOgp3P74tTY1Mz8F5JlRsKB1eeqdnT9ytZCH0i6czJHvVA/exec", {
    method: "POST",
    body: JSON.stringify({ device, browser }),
    headers: {
      "Content-Type": "application/json"
    }
  });
</script>

</body>
</html>
