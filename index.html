<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="image" src="" alt="تهنئة">

<script>
  const today = new Date();
  const day = today.getDate();
  const month = today.getMonth() + 1;
  const year = today.getFullYear();

  const img = document.getElementById("image");

  if (day === 8 && month === 4 && year === 2025) {
    img.src = "1744124744496.jpg";
  } else {
    img.src = "1744126833005.jpg";
  }
</script>

</body>
</html>
