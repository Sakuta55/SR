<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 90%;
      background-color: black;
    }

    #image {
      position: fixed;
      top: 10;
      left: 0;
      width: 100vw;
      height: 90vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<img id="image" src="1744124744496.jpg" alt="تهنئة">

<script>
  const today = new Date();
  const day = today.getDate();
  const month = today.getMonth() + 1;
  const year = today.getFullYear();

  if (day === 8 && month === 4 && year === 2025) {
    document.getElementById("image").style.display = "block";
  }
</script>

</body>
</html>
