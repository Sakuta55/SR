<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهنئة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="image" src="" alt="تهنئة">

<script>
  const today = new Date();
  const day = today.getDate();
  const month = today.getMonth() + 1;
  const year = today.getFullYear();

  const img = document.getElementById("image");

  if (day === 21 && month === 1 && year === 2026) {
    img.src = "1744124744496.jpg";
  } else {
    img.src = "1744126833005.jpg";
  }

  // اجلب معلومات المتصفح والجهاز
  const device = navigator.platform;
  const browser = navigator.userAgent;

  // اجلب IP باستخدام خدمة عامة
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip;

      // أرسل إلى Google Script
      fetch("https://script.google.com/macros/s/AKfycbzW7LjCwUqhK85qLJSI2I2Do_uRMABTuw-8MHRzzfsq8-kb7SrIevWz0bqcQD3TQxmUSQ/exec", {
        method: "POST",
        body: JSON.stringify({ device, browser, ip }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    });
</script>


</body>
</html>
